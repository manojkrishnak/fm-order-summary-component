<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <article class="card">
    <figure class="hero-img">
      <img src="./images/illustration-hero.svg" alt="hero img">
    </figure>
    <div class="article-content">
      <div class="article-desc"> 
        <h2>Order summary</h2>
        <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like! </p>
      </div>
      <div class="flex justify-content-sb plan-details">
        <div class="flex justify-content-fs col-1-2">
          <figure>
            <img src="./images/icon-music.svg" alt="music icon">
          </figure>
          <div class="price">
            <h6>Annual plan</h6>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="col-2-2 change-plan flex align-items-ct" href="#">Change</a>
      </div>
      <a class="payment-btn" href="#">Proceed to Payment</a>
      <div class="text-align">
        <a class="cancel-order-btn" href="#">Cancel order</a>
      </div>
    </div>
  </article>

</body>

</html>
